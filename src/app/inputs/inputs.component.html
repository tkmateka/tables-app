<form style="width: 100%;">
    <div class="main-container">
        <div class="input-container" *ngFor="let field of inputFields">
            <!-- Basic Input -->
            <mat-form-field class="full-width" *ngIf="field.fieldType === 'input'">
                <mat-label>{{field.label | titlecase}}</mat-label>
                <input [type]="field.type" matInput [placeholder]="field.placeholder">
            </mat-form-field>

            <!-- Select -->
            <mat-form-field appearance="fill" class="full-width" *ngIf="field.fieldType === 'select'">
                <mat-label>{{field.label | titlecase}}</mat-label>
                <mat-select [multiple]="field.multiple">
                    <mat-option selected disabled>{{field.placeholder}}</mat-option>
                    <mat-option *ngFor="let option of field.options" [value]="option">{{option}}</mat-option>
                </mat-select>
            </mat-form-field>

            <!-- Date Picker -->
            <mat-form-field appearance="fill" class="full-width" *ngIf="field.fieldType === 'datePicker'">
                <mat-label>{{field.label | titlecase}}</mat-label>
                <input matInput [matDatepicker]="picker" [placeholder]="field.placeholder" [max]="field.max" readonly (click)="picker.open()">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <!-- Checkbox -->
            <section class="full-width" *ngIf="field.fieldType === 'checkbox'">
                <mat-checkbox class="example-margin">Disabled</mat-checkbox>
            </section>

            <!-- Radio -->
            <mat-radio-group aria-label="Select an option" class="full-width" *ngIf="field.fieldType === 'radio'">
                <mat-radio-button value="1">Option 1</mat-radio-button>
                <mat-radio-button value="2">Option 2</mat-radio-button>
            </mat-radio-group>
        </div>

    </div>
</form>
